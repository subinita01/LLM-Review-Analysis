# ===============================
# APP CONFIG (Safe to commit)
# ===============================
spring.application.name=llm-review-analysis
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ===============================
# DATABASE (Uses Env Variables)
# ===============================
# syntax: ${ENV_VAR_NAME:default_value}
# If running on Render, it uses the Env Var. If running locally, it defaults to localhost.

spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# ===============================
# OPENAI (Uses Env Variables)
# ===============================
openai.api.key=${OPENAI_API_KEY}
openai.model=gpt-3.5-turbo